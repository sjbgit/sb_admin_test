<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Redis Monitor {{info}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <stats number="6" comments="New comments!" colour="primary" type="comments"></stats>
        <stats number="12" comments="New tasks!" colour="primary" type="user"></stats>
        <stats number="18" comments="New orders!" colour="yellow" type="shopping-cart"></stats>
        <stats number="24" comments="Support tickets!" colour="red" type="support"></stats>

    </div>
    <div class="row">
        <div class="span12">
            <!-- main item -->
            <table class="table table-striped table-bordered" ng-repeat="rs in redisServers">

                <thead>
                <tr>
                    <th class="span9">{{rs.name}} - {{rs.dateTime}}</th>
                    <!-- {{mc.counters[0].value | number:2}}%  - {{mc.dateTime}} </th> -->
                </tr>
                <tr>
                    <th class="span9">Counter</th>
                    <!--<th class="span7">Value</th>-->
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="headerItem in rs.items">
                    <td class="span9" ng-bind="headerItem.name + headerItem.values.length">

                        <ul ng-repeat="v in headerItem.values">
                            <li>{{v.value}}</li>
                        </ul>

                        <!--
                        <table class="table table-striped table-bordered" ng-repeat="values in headerItem.values">
                            <thead>
                            <tr>
                                <th class="span9">Name</th>
                                <th class="span7">Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="ctr in values in headerItem.values">
                                <td class="span2" ng-bind="ctr.counter"></td>
                                <td class="span7" ng-bind="ctr.value"></td>
                            </tr>
                            </tbody>
                        </table>
                        -->
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
